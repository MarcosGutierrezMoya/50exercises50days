<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  
  <div class="keys">
    <div data-key="a" class="key">
      <audio src="sounds/clap.wav" type="audio/wav"></audio>
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="s" class="key">
      <audio src="sounds/hihat.wav" type="audio/wav"></audio>
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="d" class="key">
      <audio src="sounds/kick.wav" type="audio/wav"></audio>
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="f" class="key">
      <audio src="sounds/openhat.wav" type="audio/wav"></audio>
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="g" class="key">
      <audio src="sounds/boom.wav" type="audio/wav"></audio>
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="h" class="key">
      <audio src="sounds/ride.wav" type="audio/wav"></audio>
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="j" class="key">
      <audio src="sounds/snare.wav" type="audio/wav"></audio>
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="k" class="key">
      <audio src="sounds/tom.wav" type="audio/wav"></audio>
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="l" class="key">
      <audio src="sounds/tink.wav" type="audio/wav"></audio>
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <script src="main.js">

  </script>


</body>

</html>

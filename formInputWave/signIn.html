<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container sign">

        <h1>Please Sign in</h1>

        <form>

            <div class="form-control">

                <input type="text" required>

                <label>
                    <span style="transition-delay: 0ms">N</span>
                    <span style="transition-delay: 50ms">a</span>
                    <span style="transition-delay: 100ms">m</span>
                    <span style="transition-delay: 150ms">e</span>
                </label>
                
            </div>
            <div class="form-control">

                <input type="email" required>

                <label>
                    <span style="transition-delay: 0ms">E</span>
                    <span style="transition-delay: 50ms">m</span>
                    <span style="transition-delay: 100ms">a</span>
                    <span style="transition-delay: 150ms">i</span>
                    <span style="transition-delay: 200ms">l</span>
                </label>
                
            </div>
            
            <div class="form-control">
                
                <input type="password" required>
                
                <label>
                    <span style="transition-delay: 0ms">P</span>
                    <span style="transition-delay: 50ms">a</span>
                    <span style="transition-delay: 100ms">s</span>
                    <span style="transition-delay: 150ms">s</span>
                    <span style="transition-delay: 200ms">w</span>
                    <span style="transition-delay: 250ms">o</span>
                    <span style="transition-delay: 300ms">r</span>
                    <span style="transition-delay: 350ms">d</span>
                </label>
            </div>
            <div class="form-control">
                
                <input type="password" required>
                
                <label>
                    <span style="transition-delay: 0ms">R</span>
                    <span style="transition-delay: 50ms">e</span>
                    <span style="transition-delay: 100ms">p</span>
                    <span style="transition-delay: 150ms">e</span>
                    <span style="transition-delay: 200ms">a</span>
                    <span style="transition-delay: 250ms">t</span>
                    <span style="transition-delay: 300ms">&nbsp</span>
                    <span style="transition-delay: 350ms">P</span>
                    <span style="transition-delay: 400ms">a</span>
                    <span style="transition-delay: 450ms">s</span>
                    <span style="transition-delay: 500ms">s</span>
                    <span style="transition-delay: 550ms">w</span>
                    <span style="transition-delay: 600ms">o</span>
                    <span style="transition-delay: 650ms">r</span>
                    <span style="transition-delay: 700ms">d</span>
                </label>
            </div>

            <button class="btn">Sign in</button>

            <p class="text">Do you have an account? <a href="index.html">Log in</a> </p>

        </form>
    </div>
    <script src="sign.js"></script>
</body>
</html>
